name: Release Update

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: "Release update to server"
    steps:
      - uses: actions/checkout@v2
      - uses: arwynfr/actions-docker-context@v2
        with:
          docker_host: "ssh://host@${{ secrets.SSH_HOST }}"
          context_name: "production-server"
          ssh_cert: ${{ secrets.SSH_PUBLIC_KEY }}
          ssh_key: ${{ secrets.SSH_PRIVATE_KEY }}
      - run: docker-compose --context production-server --build up -d
